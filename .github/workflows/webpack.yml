name: Webpack Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4  # ✅ Must include 'uses' or 'run'

      - name: Install Dependencies
        run: npm install  # ✅ Must include 'run'

      - name: Build Webpack
        run: npm run build
        
